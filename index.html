<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broswer Game</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>

    <audio id="audio">
      <source src="https://docs.google.com/uc?export=download&id=1bQFlU1tKn56RE76kOcW502ALCGIkkCpY"
      ></audio>
    <div class="wrap">
        
        <header>Catch The BABY</header>
       
        <div class="game-wrapper">
            <form name="form_main">
                <div>
                  <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>:<span id="millisecond">000</span>
                </div>
              
              
                <button type="button" name="start">start</button>
                <button type="button" name="pause">pause</button>
                <button type="button" name="reset">reset</button>
              </form>
            <div class="main"></div>
                <div class = "win">
                    <h1> YOU WIN!</h1>
                    <h2>You have saved THE BABY!</h2>
                    <h2 class="score"></h2>
                    <button class="btn" onclick="window.location.reload()">Restart</button>
                </div>
                <div class = "lose">
                    <h1> Game over!</h1>
                    <h2>Please try again later!</h2>
                    <h2 class="score_lose"></h2>
                    <button class="btn" onclick="window.location.reload()">Restart</button>
                </div>


                
        </div>
        <script src="main.js"></script>
        <footer> 
            <div class="container">
                <img src="images/firefooter.png" alt="" class="" style="width:auto;">
                <div class="centered">PRESS START TO BEGIN</div>
                    <div class="centered1">LEFT AND RIGHT ARROWS TO MOVE
                </div>
                
           
            </footer>
    </div>
    
</body>
</html>
